<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>星智客服管理后台</title>
        <meta name="description" content="Responsive Admin Web App with Bootstrap and AngularJS">
        <meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <!-- build:css({.tmp,admin}) styles/loader.css -->
        <link rel="stylesheet" href="styles/loader.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="vendors/material-design-icons/iconfont/material-icons.css" rel="stylesheet" >
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <!-- end Needs images -->

        <!-- build:css({.tmp,admin}) styles/main.css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="bower_components/angular-material-datetimepicker/dist/material-datetimepicker.min.css">
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/ui.css">
        <link rel="stylesheet" href="styles/app.css">
        <!-- endbuild -->

    </head>
    <body data-ng-app="app"
          id="app"
          class="app"
          data-custom-page 
          data-ng-controller="AppCtrl"
          data-ng-class=" { 'layout-boxed': main.layout === 'boxed', 
                            'nav-collapsed-min': main.isMenuCollapsed
          } ">

        <div id="loader-container"></div>

        <header data-ng-include=" 'app/layout/header.html' " id="header" class="header-container header-fixed bg-primary"></header>

        <div class="main-container">
            <aside data-ng-include=" 'app/layout/sidebar.html' "
                   id="nav-container"
                   class="nav-container nav-fixed nav-vertical bg-white">
            </aside>

            <div id="content" class="content-container">
                <section data-ng-view
                         class="view-container {{main.pageTransition.class}}"></section>
            </div>

        </div>


        <!-- build:js({.tmp,admin}) scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>
        <script src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
        <script src="bower_components/angular-material/angular-material.min.js"></script>
        <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
        <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
        <script src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/moment/locale/zh-cn.js"></script>
        <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
        <script src="bower_components/angular-material-datetimepicker/dist/angular-material-datetimepicker.min.js"></script>
        <script src="bower_components/angular-validation-match/dist/angular-validation-match.min.js"></script>
        <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
        <script src="vendors/echarts.js"></script>        
        <script src="vendors/ngecharts.js"></script>
        <!-- endbuild -->

        <!-- build:js(admin) scripts/app.js -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/core/core.module.js"></script>
        <script src="app/dashboard/dashboard.module.js"></script>
        <script src="app/layout/layout.module.js"></script>
        <script src="app/page/page.module.js"></script>
        <script src="app/user/user.module.js"></script>
        <script src="app/core/app.config.js"></script>
        <script src="app/core/app.controller.js"></script>
        <script src="app/core/app.directive.js"></script>
        <script src="app/core/app.filter.js"></script>
        <script src="app/core/app.service.js"></script>
        <script src="app/core/config.route.js"></script>
        <script src="app/dashboard/dashboard.controller.js"></script>
        <script src="app/layout/layout.diretive.js"></script>
        <script src="app/layout/loader.js"></script>
        <script src="app/layout/sidebar.directive.js"></script>
        <script src="app/page/page.controller.js"></script>
        <script src="app/user/user.controller.js"></script>
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
